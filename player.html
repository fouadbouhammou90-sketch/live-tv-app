<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { margin: 0; background: #000; height: 100vh; display: flex; align-items: center; }
        video { width: 100%; height: 100%; object-fit: contain; }
        #msg { position: absolute; top: 50%; width: 100%; text-align: center; color: white; font-family: sans-serif; display: none; }
    </style>
</head>
<body>
    <div id="msg">جاري كسر حماية الرابط...</div>
    <video id="v" controls autoplay playsinline></video>

    <script>
        const v = document.getElementById('v');
        const msg = document.getElementById('msg');

        // ارفع رابط الـ Worker الخاص بك هنا
        const myProxy = "https://ضع_رابط_الـ_worker_هنا.workers.dev/?url=";

        function start() {
            const params = new URLSearchParams(window.location.search);
            let rawUrl = params.get('url') ? atob(params.get('url')) : '';

            if (rawUrl) {
                msg.style.display = 'block';
                // دمج الرابط المدفوع مع البروكسي الخاص بك
                const finalUrl = myProxy + encodeURIComponent(rawUrl);

                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(finalUrl);
                    hls.attachMedia(v);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        msg.style.display = 'none';
                        v.play();
                    });
                    hls.on(Hls.Events.ERROR, () => {
                        msg.innerText = "خطأ: السيرفر المدفوع يرفض الاتصال، تأكد من الـ Worker";
                    });
                } else {
                    v.src = finalUrl;
                }
            }
        }
        start();
    </script>
</body>
</html>
