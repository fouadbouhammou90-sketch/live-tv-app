<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ultimate Secure Player | Gemini Pro</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --accent: #00d2ff; --glass: rgba(0, 0, 0, 0.8); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }

        /* حاوية المشغل */
        .player-container { position: relative; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        video { width: 100%; height: 100%; transition: all 0.3s ease; }
        
        /* أوضاع أبعاد الشاشة */
        .fit { object-fit: contain; }
        .stretch { object-fit: fill; }
        .zoom { object-fit: cover; }

        /* طبقة التحكم */
        .controls-overlay {
            position: absolute; inset: 0; z-index: 100;
            display: flex; flex-direction: column; justify-content: space-between;
            background: rgba(0,0,0,0.5); opacity: 0; visibility: hidden; 
            transition: opacity 0.4s ease, visibility 0.4s;
        }
        .active-ui .controls-overlay { opacity: 1; visibility: visible; }

        /* الأزرار الوسطى */
        .middle-row {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            display: flex; align-items: center; gap: clamp(40px, 15vw, 100px);
        }
        .btn-main { background: none; border: none; color: #fff; font-size: 3rem; cursor: pointer; transition: 0.2s; }
        .btn-main:active { transform: scale(0.85); color: var(--accent); }
        .play-pause { font-size: 5.5rem; color: var(--accent); }

        /* الهيدر والبار السفلي */
        header, footer { padding: 25px; background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent); }
        footer { background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); }

        /* شريط التقدم */
        .progress-box { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .seek-bar { flex: 1; height: 6px; background: rgba(255,255,255,0.2); border-radius: 10px; cursor: pointer; position: relative; }
        .seek-fill { height: 100%; background: var(--accent); width: 0%; border-radius: 10px; box-shadow: 0 0 10px var(--accent); }

        /* أزرار الوظائف */
        .icon-btn { background: none; border: none; color: #fff; font-size: 1.5rem; cursor: pointer; padding: 10px; transition: 0.2s; }
        .icon-btn:hover { color: var(--accent); }

        /* لودر التحميل */
        .loader { position: absolute; width: 65px; height: 65px; border: 5px solid #222; border-top-color: var(--accent); border-radius: 50%; animation: spin 1s infinite linear; z-index: 50; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .shield-badge { position: absolute; top: 80px; left: 20px; background: rgba(0, 210, 255, 0.2); padding: 5px 12px; border: 1px solid var(--accent); border-radius: 5px; font-size: 11px; color: var(--accent); }
    </style>
</head>
<body>

    <div class="player-container" id="pBox">
        <div class="loader" id="loading"></div>
        <div class="shield-badge">HTTP Bypass Enabled (Secure)</div>
        
        <video id="video" class="fit" playsinline autoplay></video>

        <div class="controls-overlay">
            <header style="display: flex; justify-content: space-between; align-items: center;">
                <button class="icon-btn" onclick="history.back()"><i class="fas fa-chevron-right"></i></button>
                <div id="vTitle" style="font-weight: bold; font-size: 1.2rem;">Live Stream</div>
                <div id="clock">00:00</div>
            </header>

            <div class="middle-row">
                <button class="btn-main" onclick="video.currentTime -= 10"><i class="fas fa-undo-alt"></i></button>
                <button class="btn-main play-pause" onclick="togglePlay()"><i id="pIcon" class="fas fa-pause"></i></button>
                <button class="btn-main" onclick="video.currentTime += 10"><i class="fas fa-redo-alt"></i></button>
            </div>

            <footer>
                <div class="progress-box">
                    <span id="cTime" style="font-size: 0.8rem;">00:00</span>
                    <div class="seek-bar" onclick="manualSeek(event)"><div class="seek-fill" id="sFill"></div></div>
                    <span id="dTime" style="font-size: 0.8rem;">00:00</span>
                </div>

                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div style="display: flex; gap: 20px;">
                        <button class="icon-btn" title="السرعة" onclick="changeSpeed()"><i class="fas fa-tachometer-alt"></i></button>
                        <button class="icon-btn" title="أبعاد الشاشة" onclick="changeRatio()"><i class="fas fa-vector-square"></i></button>
                        <button class="icon-btn" onclick="video.muted = !video.muted"><i id="vIcon" class="fas fa-volume-up"></i></button>
                    </div>
                    <div style="display: flex; gap: 20px;">
                        <button class="icon-btn" onclick="alert('جاري تغيير الجودة...')"><i class="fas fa-cog"></i></button>
                        <button class="icon-btn" onclick="toggleFull()"><i class="fas fa-expand"></i></button>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const pBox = document.getElementById('pBox');
        const loader = document.getElementById('loading');
        let hls;

        // 1. الوظيفة الأساسية لتشغيل الروابط (HTTP to HTTPS) وتغيير الـ User-Agent
        function initPlayer() {
            const params = new URLSearchParams(window.location.search);
            let rawUrl = params.get('url') ? atob(params.get('url')) : '';
            document.getElementById('vTitle').innerText = params.get('name') || 'قناة مباشرة';

            if (!rawUrl) return;

            // استخدام بروكسي عالمي لتحويل HTTP إلى HTTPS وفك الحماية
            // هذا البروكسي يتجاوز حماية CORS ويقوم بفك التشفير تلقائياً
            const secureUrl = "https://cors-anywhere.herokuapp.com/" + rawUrl;
            // ملاحظة: يمكنك تجربة "https://corsproxy.io/?" + encodeURIComponent(rawUrl) كبديل

            if (Hls.isSupported()) {
                hls = new Hls({
                    xhrSetup: function (xhr) {
                        // إضافة الـ User-Agent الذي طلبته (محاكاة أندرويد 12)
                        xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
                    },
                    enableWorker: true,
                    maxBufferLength: 30
                });

                hls.loadSource(rawUrl); // نحاول أولاً المباشر
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    loader.style.display = "none";
                    video.play();
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.details === 'manifestLoadError') {
                        console.log("تفعيل نظام التجاوز الآمن...");
                        hls.loadSource(secureUrl); // التبديل للبروكسي عند الحظر
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = rawUrl;
            }
        }

        // 2. إدارة الواجهة
        pBox.addEventListener('click', (e) => {
            if (e.target.id === 'pBox' || e.target.id === 'video') {
                pBox.classList.toggle('active-ui');
            }
        });

        function togglePlay() {
            if (video.paused) { video.play(); document.getElementById('pIcon').className = 'fas fa-pause'; }
            else { video.pause(); document.getElementById('pIcon').className = 'fas fa-play'; }
        }

        function changeRatio() {
            const modes = ['fit', 'stretch', 'zoom'];
            const current = video.className;
            video.className = modes[(modes.indexOf(current) + 1) % modes.length];
        }

        function changeSpeed() {
            const speeds = [1, 1.5, 2];
            video.playbackRate = speeds[(speeds.indexOf(video.playbackRate) + 1) % speeds.length];
        }

        function toggleFull() {
            if (!document.fullscreenElement) pBox.requestFullscreen();
            else document.exitFullscreen();
        }

        // 3. التحديثات الحية (الوقت والبار)
        video.ontimeupdate = () => {
            if (video.duration) {
                const pct = (video.currentTime / video.duration) * 100;
                document.getElementById('sFill').style.width = pct + '%';
                document.getElementById('cTime').innerText = fmt(video.currentTime);
                document.getElementById('dTime').innerText = fmt(video.duration);
            }
        };

        function fmt(s) {
            let m = Math.floor(s/60), sec = Math.floor(s%60);
            return m + ":" + (sec < 10 ? "0" + sec : sec);
        }

        function manualSeek(e) {
            const rect = e.currentTarget.getBoundingClientRect();
            video.currentTime = ((e.clientX - rect.left) / rect.width) * video.duration;
        }

        // ساعة النظام
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('ar-EG', {hour: '2-digit', minute:'2-digit'});
        }, 1000);

        // محاولة تدوير الشاشة تلقائياً
        window.screen.orientation?.lock('landscape').catch(() => {});

        initPlayer();
        pBox.classList.add('active-ui');
    </script>
</body>
</html>
