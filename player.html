<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Elite IPTV Hybrid Player</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --accent: #00d2ff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        
        .player-box { position: relative; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* واجهة التحكم */
        .overlay { position: absolute; inset: 0; z-index: 100; display: flex; flex-direction: column; justify-content: space-between; background: rgba(0,0,0,0.5); opacity: 0; visibility: hidden; transition: 0.3s; }
        .active-ui .overlay { opacity: 1; visibility: visible; }
        
        .mid-controls { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: flex; align-items: center; gap: clamp(30px, 10vw, 60px); }
        .btn-main { background: none; border: none; color: #fff; font-size: 2.5rem; cursor: pointer; text-shadow: 0 0 10px #000; }
        .play-pause { font-size: 4.5rem; color: var(--accent); }

        .bottom-ui { padding: 20px 30px; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); }
        .seek-bar { flex: 1; height: 6px; background: rgba(255,255,255,0.2); border-radius: 10px; cursor: pointer; position: relative; }
        .seek-fill { height: 100%; background: var(--accent); width: 0%; border-radius: 10px; }

        /* لودر التحميل */
        .loader { position: absolute; width: 60px; height: 60px; border: 5px solid #333; border-top-color: var(--accent); border-radius: 50%; animation: spin 1s infinite linear; z-index: 50; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .status-badge { position: absolute; top: 80px; left: 50%; transform: translateX(-50%); background: rgba(255,0,0,0.7); padding: 5px 15px; border-radius: 20px; font-size: 12px; display: none; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="player-box" id="pWrapper">
        <div class="loader" id="loading"></div>
        <div class="status-badge" id="proxyStatus">جاري فك تشفير الرابط عبر البروكسي...</div>
        
        <video id="v" playsinline autoplay></video>

        <div class="overlay" id="ui">
            <header style="padding: 20px; display: flex; justify-content: space-between; align-items: center;">
                <button class="btn-main" style="font-size: 1.5rem;" onclick="history.back()"><i class="fas fa-arrow-right"></i></button>
                <div id="vName" style="font-weight: bold;">Live Stream</div>
                <div id="clock">00:00</div>
            </header>

            <div class="mid-controls">
                <button class="btn-main" onclick="v.currentTime -= 10"><i class="fas fa-undo"></i></button>
                <button class="btn-main play-pause" onclick="togglePlay()"><i id="pBtn" class="fas fa-pause"></i></button>
                <button class="btn-main" onclick="v.currentTime += 10"><i class="fas fa-redo"></i></button>
            </div>

            <footer class="bottom-ui">
                <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 15px;">
                    <span id="curT" style="font-size: 12px;">00:00</span>
                    <div class="seek-bar" onclick="manualSeek(event)"><div class="seek-fill" id="sFill"></div></div>
                    <span id="durT" style="font-size: 12px;">00:00</span>
                </div>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div style="display: flex; gap: 20px;">
                        <button class="btn-main" style="font-size: 1.2rem;" onclick="changeRatio()"><i class="fas fa-expand-arrows-alt"></i></button>
                        <button class="btn-main" style="font-size: 1.2rem;" onclick="v.muted = !v.muted"><i class="fas fa-volume-up"></i></button>
                    </div>
                    <button class="btn-main" style="font-size: 1.2rem;" onclick="toggleFull()"><i class="fas fa-expand"></i></button>
                </div>
            </footer>
        </div>
    </div>

    <script>
        const v = document.getElementById('v');
        const pWrapper = document.getElementById('pWrapper');
        const loader = document.getElementById('loading');
        const proxyBadge = document.getElementById('proxyStatus');
        let hls;

        function startStream() {
            const params = new URLSearchParams(window.location.search);
            let rawUrl = params.get('url') ? atob(params.get('url')) : '';
            document.getElementById('vName').innerText = params.get('name') || 'البث المباشر';

            if (!rawUrl) return;

            // روابط البروكسي لتجاوز حماية المتصفح
            // سنستخدم وسيطاً يقوم بإرسال الـ User-Agent الذي تريده تلقائياً
            const proxyUrl = "https://api.allorigins.win/raw?url=" + encodeURIComponent(rawUrl);

            if (Hls.isSupported()) {
                if (hls) hls.destroy();
                
                hls = new Hls({
                    // فك التشفير والتعامل مع روابط TS
                    enableWorker: true,
                    xhrSetup: function (xhr, url) {
                        // محاكاة أندرويد 12
                        xhr.setRequestHeader('User-Agent', 'Mozilla/5.0 (Linux; Android 12) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/110.0.0.0 Mobile Safari/537.36');
                    }
                });

                // نحاول أولاً بالرابط المباشر، إذا فشل نستخدم البروكسي
                hls.loadSource(rawUrl);
                hls.attachMedia(v);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    loader.style.display = "none";
                    v.play();
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.details === 'manifestLoadError' || data.details === 'levelLoadError') {
                        console.log("الرابط محمي، نستخدم البروكسي الآن...");
                        proxyBadge.style.display = "block";
                        hls.loadSource(proxyUrl);
                    }
                });

            } else if (v.canPlayType('application/vnd.apple.mpegurl')) {
                // لأجهزة iPhone/Safari
                v.src = rawUrl;
            }
        }

        // إخفاء وإظهار الواجهة
        pWrapper.addEventListener('click', (e) => {
            if (e.target.id === 'ui' || e.target.id === 'v') pWrapper.classList.toggle('active-ui');
        });

        function togglePlay() {
            if (v.paused) { v.play(); document.getElementById('pBtn').className = 'fas fa-pause'; }
            else { v.pause(); document.getElementById('pBtn').className = 'fas fa-play'; }
        }

        function changeRatio() {
            const modes = ['contain', 'fill', 'cover'];
            const current = v.style.objectFit || 'contain';
            v.style.objectFit = modes[(modes.indexOf(current) + 1) % modes.length];
        }

        function toggleFull() {
            if (!document.fullscreenElement) pWrapper.requestFullscreen();
            else document.exitFullscreen();
        }

        v.ontimeupdate = () => {
            if (v.duration) {
                const pct = (v.currentTime / v.duration) * 100;
                document.getElementById('sFill').style.width = pct + '%';
                document.getElementById('curT').innerText = fmt(v.currentTime);
                document.getElementById('durT').innerText = fmt(v.duration);
            }
        };

        function fmt(s) {
            let m = Math.floor(s/60), sec = Math.floor(s%60);
            return m + ":" + (sec < 10 ? "0" + sec : sec);
        }

        function manualSeek(e) {
            const rect = e.currentTarget.getBoundingClientRect();
            v.currentTime = ((e.clientX - rect.left) / rect.width) * v.duration;
        }

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('ar-EG', {hour: '2-digit', minute:'2-digit'});
        }, 1000);

        startStream();
        pWrapper.classList.add('active-ui');
    </script>
</body>
</html>
