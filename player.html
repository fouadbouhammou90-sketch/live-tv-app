<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>IPTV Smarters Web Emulator</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { margin: 0; background: #000; display: flex; align-items: center; justify-content: center; height: 100vh; }
        video { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <video id="video" controls autoplay playsinline></video>

    <script>
        const video = document.getElementById('video');
        // رابط الـ Worker الخاص بك الذي يحاكي التطبيق
        const proxy = "https://red-snowflake-3bb2.bouhammouamira.workers.dev/?url=";

        function play() {
            const params = new URLSearchParams(window.location.search);
            let rawUrl = params.get('url') ? atob(params.get('url')) : '';

            if (rawUrl) {
                // نمرر الرابط عبر الـ Worker المتخفي
                const finalUrl = proxy + encodeURIComponent(rawUrl);

                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(finalUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
                } else {
                    video.src = finalUrl;
                }
            }
        }
        play();
    </script>
</body>
</html>
