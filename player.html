<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Global IPTV Shield Player</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --accent: #00d2ff; --bg: #000; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }

        .player-box { position: relative; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; height: 100%; object-fit: contain; z-index: 1; }

        /* واجهة التحكم الذكية */
        .overlay { 
            position: absolute; inset: 0; z-index: 100; 
            display: flex; flex-direction: column; justify-content: space-between; 
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.6) 100%); 
            opacity: 0; visibility: hidden; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .active-ui .overlay { opacity: 1; visibility: visible; }

        /* أزرار التحكم الوسطى */
        .mid-ui {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            display: flex; align-items: center; gap: clamp(40px, 15vw, 100px);
        }
        .btn-main { background: none; border: none; color: #fff; font-size: 3rem; cursor: pointer; filter: drop-shadow(0 0 10px rgba(0,0,0,0.8)); transition: 0.2s; }
        .btn-main:active { transform: scale(0.9); }
        .play-pause { font-size: 5.5rem; color: var(--accent); }

        /* البار السفلي */
        .bottom-ui { padding: 30px; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); }
        .seek-bar { flex: 1; height: 6px; background: rgba(255,255,255,0.2); border-radius: 10px; cursor: pointer; position: relative; overflow: hidden; }
        .seek-fill { height: 100%; background: var(--accent); width: 0%; box-shadow: 0 0 10px var(--accent); }

        /* لودر التحميل */
        .loader { position: absolute; width: 70px; height: 70px; border: 6px solid #222; border-top-color: var(--accent); border-radius: 50%; animation: spin 1s infinite linear; z-index: 50; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .badge-secure { position: absolute; top: 20px; left: 20px; background: rgba(0, 210, 255, 0.2); border: 1px solid var(--accent); padding: 5px 12px; border-radius: 5px; font-size: 11px; color: var(--accent); display: none; }
    </style>
</head>
<body>

    <div class="player-box" id="pWrapper">
        <div class="loader" id="loading"></div>
        <div class="badge-secure" id="shield">Bypass Security Active</div>
        
        <video id="video" playsinline crossorigin="anonymous"></video>

        <div class="overlay" id="ui">
            <header style="padding: 25px; display: flex; justify-content: space-between; align-items: center;">
                <button class="btn-main" style="font-size: 1.8rem;" onclick="history.back()"><i class="fas fa-chevron-right"></i></button>
                <div id="chanTitle" style="font-weight: bold; letter-spacing: 1px;">جاري فك التشفير...</div>
                <div id="clock">00:00</div>
            </header>

            <div class="mid-ui">
                <button class="btn-main" onclick="video.currentTime -= 10"><i class="fas fa-undo-alt"></i></button>
                <button class="btn-main play-pause" onclick="togglePlay()"><i id="playIcon" class="fas fa-pause"></i></button>
                <button class="btn-main" onclick="video.currentTime += 10"><i class="fas fa-redo-alt"></i></button>
            </div>

            <footer class="bottom-ui">
                <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 20px;">
                    <span id="cTime" style="font-size: 12px; min-width: 40px;">00:00</span>
                    <div class="seek-bar" onclick="seek(event)"><div class="seek-fill" id="sFill"></div></div>
                    <span id="dTime" style="font-size: 12px; min-width: 40px;">00:00</span>
                </div>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div style="display: flex; gap: 25px;">
                        <button class="btn-main" style="font-size: 1.5rem;" onclick="changeSpeed()"><i class="fas fa-tachometer-alt"></i></button>
                        <button class="btn-main" style="font-size: 1.5rem;" onclick="changeRatio()"><i class="fas fa-expand"></i></button>
                        <button class="btn-main" style="font-size: 1.5rem;" onclick="toggleMute()"><i id="volIcon" class="fas fa-volume-up"></i></button>
                    </div>
                    <button class="btn-main" style="font-size: 1.5rem;" onclick="toggleFull()"><i class="fas fa-compress"></i></button>
                </div>
            </footer>
        </div>
    </div>

    <script>
        const v = document.getElementById('video');
        const pWrapper = document.getElementById('pWrapper');
        const loader = document.getElementById('loading');
        const shield = document.getElementById('shield');
        let hls;

        // 1. الوظيفة الأساسية لكسر الحماية وتشغيل الروابط
        function setupStream() {
            const params = new URLSearchParams(window.location.search);
            let targetUrl = params.get('url') ? atob(params.get('url')) : '';
            document.getElementById('chanTitle').innerText = params.get('name') || 'Live Stream';

            if (!targetUrl) return;

            // استخدام بروكسي وسيط لكسر حماية CORS و User-Agent على GitHub
            const proxyUrl = "https://worker-proxy.cors-anywhere.workers.dev/?url=" + encodeURIComponent(targetUrl);

            if (Hls.isSupported()) {
                hls = new Hls({
                    xhrSetup: function (xhr) {
                        // محاكاة أندرويد 12 لفك تشفير السيرفر
                        xhr.setRequestHeader('User-Agent', 'Mozilla/5.0 (Linux; Android 12) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/110.0.0.0 Mobile Safari/537.36');
                    }
                });

                // المحاولة الأولى بالرابط المباشر
                hls.loadSource(targetUrl);
                hls.attachMedia(v);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    loader.style.display = "none";
                    v.play();
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.details === 'manifestLoadError') {
                        console.log("الحماية نشطة.. تفعيل وضع التجاوز الآمن...");
                        shield.style.display = "block";
                        hls.loadSource(proxyUrl); // استخدام البروكسي
                    }
                });
            } else {
                v.src = targetUrl;
            }
        }

        // 2. التحكم في الواجهة
        pWrapper.addEventListener('click', (e) => {
            if (e.target.id === 'ui' || e.target.id === 'video') {
                pWrapper.classList.toggle('active-ui');
            }
        });

        function togglePlay() {
            if (v.paused) { v.play(); document.getElementById('playIcon').className = 'fas fa-pause'; }
            else { v.pause(); document.getElementById('playIcon').className = 'fas fa-play'; }
        }

        function toggleMute() {
            v.muted = !v.muted;
            document.getElementById('volIcon').className = v.muted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
        }

        function changeRatio() {
            const fits = ['contain', 'fill', 'cover'];
            const current = v.style.objectFit || 'contain';
            v.style.objectFit = fits[(fits.indexOf(current) + 1) % fits.length];
        }

        function changeSpeed() {
            const speeds = [1, 1.25, 1.5, 2];
            v.playbackRate = speeds[(speeds.indexOf(v.playbackRate) + 1) % speeds.length];
        }

        function toggleFull() {
            if (!document.fullscreenElement) pWrapper.requestFullscreen();
            else document.exitFullscreen();
        }

        v.ontimeupdate = () => {
            if (v.duration) {
                const pct = (v.currentTime / v.duration) * 100;
                document.getElementById('sFill').style.width = pct + '%';
                document.getElementById('cTime').innerText = fmt(v.currentTime);
                document.getElementById('dTime').innerText = fmt(v.duration);
            }
        };

        function fmt(s) {
            let m = Math.floor(s/60), sec = Math.floor(s%60);
            return m + ":" + (sec < 10 ? "0" + sec : sec);
        }

        function seek(e) {
            const rect = e.currentTarget.getBoundingClientRect();
            v.currentTime = ((e.clientX - rect.left) / rect.width) * v.duration;
        }

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('ar-EG', {hour: '2-digit', minute:'2-digit'});
        }, 1000);

        setupStream();
        pWrapper.classList.add('active-ui');
    </script>
</body>
</html>
